{% extends 'main/base.html' %}
{% block content %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <p class="card-text">
                ОФИС МСК<br>
                ОФИС СПБ
            </p>

        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h2 class="text-center">Напишите нам</h2>
            <form method="post">
                {% csrf_token %}
                <input class="form-control mb-2" name="name">
                <input class="form-control mb-2" name="email">
                <textarea class="form-control mb-2" name="massage"></textarea>
                <button type="submit" class=" p-2 mb-2 btn btn-primary form-control">Отправить</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
